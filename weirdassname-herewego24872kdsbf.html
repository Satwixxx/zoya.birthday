<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advertisement from our Sponsor</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      overflow: hidden;
      color: #00ffcc;
    }

    #bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,200,0.05), rgba(0,0,0,0.95) 70%),
                  repeating-linear-gradient(45deg, #0f0f0f 0px, #0f0f0f 2px, #101010 2px, #101010 4px);
      animation: backgroundFlow 30s linear infinite;
    }

    @keyframes backgroundFlow {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 1000px 1000px, 1000px 1000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 90%;
      width: 800px;
      margin: 0 auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffcc44;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
    }

    video {
      width: 100%;
      max-height: 450px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc55;
    }

    .home-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1em;
      color: #00ffcc;
      background: transparent;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background: #00ffcc;
      color: #000;
      box-shadow: 0 0 15px #00ffccaa;
    }

    @media (max-width: 768px) {
      video {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>

  <div id="bg"></div>

  <div class="container">
    <h1>Advertisement from our Sponsor</h1>

    <!-- üé• Place your video file in the 'videos' folder or root and replace VIDEO_FILENAME.mp4 below -->
    <video controls poster="poster-image.jpg">
      <source src="videos/VIDEO_FILENAME.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <a href="index.html" class="home-btn">‚Üê Back to Homepage</a>
  </div>

</body>
</html>
